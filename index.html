<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to project tracker</h1>
        <h2 class="date"></h2>
        <h2 class="time"></h2>

    </header>
    <main>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Instructions</h5>
              <p class="card-text">Click the button below to open a form and provide information for the following:</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Project Name</li>
                <li class="list-group-item">Project Type</li>
                <li class="list-group-item">Due Date</li>
                <li class="list-group-item">Hourly Rate</li>
              </ul>
              <a href="#" class="btn btn-primary">Add Project</a>
            </div>
          </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
    
</body>
</html>
